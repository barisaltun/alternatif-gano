<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>Alternatif GANO Hesaplama Eklentisi</title>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/ortalamaHesaplama.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

	
	
</head>

<body>
<div class="header">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand">GanoHesaplayıcı</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a>GANO</a></li>
			</ul>
		</div>
	</nav>
</div>

<div>

    <div class="clearfix rightborder_1">
        <div class="caption contact-caption">
            <h2>
                <span class="green"><i class="fa fa-calculator"></i></span>
                Ders kredileri ve harf notlarınızı seçin
            </h2>
        </div>

        <div class="form register-form">

            <div class="send_result"></div>

            <form class="contact_form">

                <fieldset>

                    <div class="form-group">


                        <table class="table table-hover" id="not_tablosu">
                            <thead>
                            <tr>
                                <th>Ders Kodu</th>
                                <th>Ders Adı</th>
                                <th>Kredi</th>
                                <th>Harf</th>
								<th>Sil</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <div>
                            <input type="hidden" value="" name="harftipi">
                        </div>

                        <div class="clearfix">
                            <input type="button" value="Geri dön" onclick="history.go( -1 );return true;"
                                   class="btn btn-custom btn-default">
                            <button type="submit" class="btn btn-custom btn-default">Hesapla</button>

                        </div>

                    </div>
                </fieldset>
                <input type="hidden" name="lesson" value="1">
            </form>
            <p><i class="fa fa-info-circle"></i> Ders adları kolay hatırlamanız içindir isterseniz hiç
                yazmayabilirsiniz.</p>
        </div>

        <!-- .form -->


    </div>
</div>

</body>
