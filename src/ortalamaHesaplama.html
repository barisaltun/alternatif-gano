<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>Alternatif GANO Hesaplama Eklentisi</title>

    <script src="js/jquery-3.2.1.min.js"> </script>
    <script src="js/ortalamaHesaplama.js"> </script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

</head>

<body>


<div>

    <div class="clearfix rightborder_1">
        <div class="caption contact-caption">
            <h2>
                <span class="green"><i class="fa fa-calculator"></i></span>
                Ders kredileri ve harf notlarınızı seçin
            </h2>
        </div>

        <div class="form register-form">

            <div class="send_result"></div>

            <form class="contact_form">

                <fieldset>

                    <div class="form-group">


                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Ders adı</th>
                                <th>Kredi</th>
                                <th>Harf</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr>
                                <th scope="row">1</th>
                                <td>
                                    <input type="text" class="form-control col-sm-10" name="dersadi0" value="">
                                </td>
                                <td>
                                    <select name="kredi0" class="form-control">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </td>
                                <td>
                                    <select name="not0" class="form-control">

                                        <option value="4.0">AA</option>
                                        <option value="3.5">BA</option>
                                        <option value="3.0">BB</option>
                                        <option value="2.5">CB</option>
                                        <option value="2.0">CC</option>
                                        <option value="1.5">DC</option>
                                        <option value="1.0">DD</option>
                                        <option value="0.5">FD</option>
                                        <option value="0.0">FF</option>

                                    </select>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div>
                            <input type="hidden" value="" name="harftipi">
                        </div>

                        <div class="clearfix">
                            <input type="button" value="Geri dön" onclick="history.go( -1 );return true;"
                                   class="btn btn-custom btn-default">
                            <button type="submit" class="btn btn-custom btn-default">Hesapla</button>

                        </div>

                    </div>
                </fieldset>
                <input type="hidden" name="lesson" value="1">
            </form>
            <p><i class="fa fa-info-circle"></i> Ders adları kolay hatırlamanız içindir isterseniz hiç
                yazmayabilirsiniz.</p>
        </div>

        <!-- .form -->


    </div>

</div>

</body>
